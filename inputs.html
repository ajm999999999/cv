<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
  <form class="" action="" method="">
    <label>This is a 'label':</label>
    <input type="text" name="" value="This is a 'text' input box">
    <br>
    <label>That is a 'color' selector >>></label>
    <input type="color" name="" value="">
    <br>
    <label>That is a 'password' input box >>></label>
    <input type="password" name="" value="This is a password">
    <br>
    <input type="button" name="" value="This is a 'button'">
    <br>
    <input type="submit" name="", value="This is a 'submit' button">
    <br>
    <input type="date" name="", value="This is a 'date' picker">
    <br>
    <input type="email" name="", value="This is an email address input (special validation)">
    <br>
    <input type="file" name="", value="">
    <br>
    <label>This is number-only input with a spinner:</label>
    <input type="number" name="", value="123">
    <br>
    <input type="radio" name="", value="">
    <label>This is a 'radio' button</label>
    <br>
    <input type="range" name="", value="", min="0", max="10">
    <label>This is a 'range' dial (you can specify the min and max value)</label>
    <br>
    <input type="tel" name="", value="">
    <label>This is a 'tel' input for telephone numbers</label>
    <br>
  </form>
</body>
</html>
